<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="component">
    <div class="result">
      <h1 class="title">Your Result</h1>
      <p class="circle"><span>76</span>of 100</p>
      <div>
        <p class="rank">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h2 class="title">Summary</h2>
      <div class="container">
        <div class="category reaction">
          <div class="row">
            <img src="images/icon-reaction.svg" alt="">
            <h3 class="category-title">Reaction</h3>
          </div>
          <p><span>80</span> / 100</p>
        </div>

        <div class="category memory">
          <div class="row">
            <img src="images/icon-memory.svg" alt="">
            <h3 class="category-title">Memory</h3>
          </div>
          <p><span>92</span> / 100</p>
        </div>

        <div class="category verbal">
          <div class="row">
            <img src="images/icon-verbal.svg" alt="">
            <h3 class="category-title">Verbal</h3>
          </div>
          <p><span>61</span> / 100</p>
        </div>

        <div class="category visual">
          <div class="row">
            <img src="images/icon-visual.svg" alt="">
            <h3 class="category-title">Visual</h3>
          </div>
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>

</html>
